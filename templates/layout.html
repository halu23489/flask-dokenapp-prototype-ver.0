<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page_title }} | {{ app_name }}</title>
    <!-- Tailwind CSS CDNの読み込み -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Interフォントの設定と日本語フォントの指定 */
        body {
            font-family: 'Inter', 'Hiragino Sans', 'Hiragino Kaku Gothic ProN', 'Meiryo', sans-serif;
            background-color: #f8fafc; /* Slate-50 */
        }
        .main-content {
            min-height: calc(100vh - 64px); /* ヘッダー分を引く */
        }
        .sidebar-link.active {
            background-color: #1e3a8a; /* Blue-800 */
            color: white;
            font-weight: 600;
        }
        .sidebar-link:hover {
            background-color: #3b82f6; /* Blue-500 */
            color: white;
        }
    </style>
</head>
<body class="text-gray-800">

    <!-- ヘッダー -->
    <header class="bg-blue-600 shadow-lg sticky top-0 z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
            <a href="{{ url_for('index') }}" class="text-2xl font-extrabold text-white tracking-tight rounded-lg p-1 transition duration-200 hover:bg-blue-700">
                {{ app_name }}
            </a>
            <div class="md:hidden">
                <button id="menu-button" class="text-white hover:text-gray-200 focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                </button>
            </div>
        </div>
    </header>

    <div class="flex max-w-7xl mx-auto">
        <!-- サイドバー (ナビゲーション) -->
        <aside id="sidebar" class="fixed inset-y-0 left-0 transform -translate-x-full md:relative md:translate-x-0 transition-transform duration-300 ease-in-out bg-white w-64 p-4 shadow-xl z-20 md:z-auto md:shadow-none mt-16 md:mt-0">
            <nav class="space-y-4">
                {% for key, item in nav.items() %}
                    {% if item.children %}
                        <!-- グループタイトル -->
                        <div class="text-xs font-semibold uppercase text-gray-500 mt-4">{{ item.name }}</div>
                        <div class="space-y-1">
                            {% for child in item.children %}
                                <a href="{{ url_for(child.url) }}" 
                                   class="sidebar-link block px-3 py-2 rounded-lg text-sm font-medium transition duration-150 ease-in-out 
                                          {% if current_app == child.id %}active{% else %}text-gray-700 hover:text-white{% endif %}"
                                >
                                    {{ child.name }}
                                </a>
                            {% endfor %}
                        </div>
                    {% else %}
                        <!-- 単一リンク -->
                        <a href="{{ url_for(item.url) }}" 
                           class="sidebar-link block px-3 py-2 rounded-lg text-sm font-medium transition duration-150 ease-in-out 
                                  {% if current_app == key %}active{% else %}text-gray-700 hover:text-white{% endif %}"
                        >
                            {{ item.name }}
                        </a>
                    {% endif %}
                {% endfor %}
            </nav>
        </aside>

        <!-- メインコンテンツ -->
        <main class="flex-1 p-4 sm:p-6 lg:p-8 main-content w-full">
            <h1 class="text-3xl font-bold text-gray-900 mb-6 border-b-4 border-blue-500 pb-2">
                {{ page_title }}
            </h1>
            {% block content %}
            <!-- 各ページの内容がここに入る -->
            {% endblock %}
        </main>
    </div>

    <script>
        // モバイルナビゲーションのトグル
        const menuButton = document.getElementById('menu-button');
        const sidebar = document.getElementById('sidebar');

        menuButton.addEventListener('click', () => {
            sidebar.classList.toggle('-translate-x-full');
        });

        // リンククリック時にモバイルメニューを閉じる
        document.querySelectorAll('.sidebar-link').forEach(link => {
            link.addEventListener('click', () => {
                if (!sidebar.classList.contains('-translate-x-full')) {
                    sidebar.classList.add('-translate-x-full');
                }
            });
        });
    </script>
</body>
</html>
